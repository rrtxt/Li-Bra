<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <form id="form-login">
            <div id="title-loginform">
                <h1 id="Admin-login">Admin Login</h1>
            </div>

            <div class="input">
                <input id="username-input" name="username" type="text" placeholder="username" required>
                <input id="password-input" name="password" type="password" placeholder="password" required>
            </div>
            
            <button id="button-label" type="submit">
                <div id="title-sign">
                    <h2>Sign In</h2>
                </div>
            </button>
        </form>
    </div>
</body>

</html>
