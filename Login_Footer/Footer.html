<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Footer Doc</title>
    <link rel="stylesheet" href="FooterStyles.css">
    <script src="https://kit.fontawesome.com/dca850e2d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="Footer-section">
        <div class="Frame-wrapper">
            <div class="Frame-Li-Bra">
                <div id="Frame-LiBra-logo">
                    <img class="Libra-Logo" src="Logo.png" alt="Ini Logo">
                </div>
                <div class="liBra-logo-desc">
                    <p id="Li-Bra-title">Li-Bra</p>
                    <div class="Li-Bra-copyright">
                        <i class="fa-regular fa-copyright"></i>
                        <p id="Copyright-desc">Copyright 2022</p>
                    </div>
                </div>
            </div>

            <div class="Frame-About">
                <div class="About-title-frame">
                    <p id="About-title">About Us</p>
                </div>
                <ul id="ul-About">
                    <div class="List-About-1">
                        <li class="List-About">Careers</li>
                    </div>
                    <div class="List-About-2">
                        <li class="List-About">Teams</li>
                    </div>
                    <div class="List-About-3">
                        <li class="List-About">Our Story</li>
                    </div>

                </ul>
            </div>

            <div class="Frame-Contact">
                <div class="Contact-title">
                    <p id="Contact-title">Social</p>
                </div>
                <ul id="ul-Contact">
                    <div id="facebook-icon" class="footer-icon-frame">
                        <li class="Footer-icon-facebook"><i class="fa-brands fa-square-facebook"></i></li>
                    </div>

                    <div class="footer-icon-frame">
                    <li class="Footer-icon-linkedin"><i class="fa-brands fa-linkedin"></i></li>
                    </div>

                    <div class="footer-icon-frame">
                    <li class="Footer-icon-twitter"><i class="fa-brands fa-twitter"></i></li>
                    </div>

                    <div class="footer-icon-frame">
                    <li class="Footer-icon-instagram"><i class="fa-brands fa-instagram"></i></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
