<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Book List Document</title>
    <link rel="stylesheet" href="Content_Book.css">
    <link rel="stylesheet" href="env_book_list.css">
    <script src="https://kit.fontawesome.com/dca850e2d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="Container_Book_List" class="Column-flexbox">
        <div id="First_Book_Frame" class="Row-Flexbox-List">
            <div id="First_Book_Wrapper" class="Row-Flexbox-List">
                <div id="First-Book-Logo">
                    <img id="First-Book-image" src="../Image/image 1.svg" alt="Book_Logo">
                </div>
                <div id="Book-Title-1" class="Book_Title">
                    <p class="Bold-Text">Fantasteen The Dark Sirius</p>
                </div>

                <div id="Book_Publisher_1" class="Book_Publisher">
                    <p class="Bold-Text">DAR! Mizan</p>
                </div>

                <div id="Book-Writer-1" class="Book_Writer">
                    <p class="Desc-Text">Arghi Asy Syifa</p>
                </div>
                <div id="Book-Year-1" class="Book_Year">
                    <p class="Desc-Text">Oct 2016</p>
                </div>
                <div id="Book-Pages-1" class="Book_Pages">
                    <p class="Desc-Text">180</p>
                </div>
                <div id="Add-Delete-Frame-1" class="Add-Delete-Frame">
                    <div id="pen-icon-frame" class="Row-Flexbox">
                        <i id="pen-icon" class="fa-solid fa-pen"></i>
                    </div>
                    <div id="trash-icon-frame" class="Row-Flexbox">
                        <i id="trash-icon" class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="Second_Book_Frame" class="Row-Flexbox-List"> 
            <div id="Second_Book_Wrapper" class="Row-Flexbox-List">
                <div id="Second-Book-Logo">
                    <img id="Second-Book-image" src="../Image/image 2.svg" alt="Book_Logo">
                </div>
                <div id="Book-Title-2" class="Book_Title">
                    <p class="Bold-Text">Fantasteen The End</p>
                </div>

                <div id="Book_Publisher_2" class="Book_Publisher">
                    <p class="Bold-Text">DAR! Mizan</p>
                </div>

                <div id="Book-Writer-2" class="Book_Writer">
                    <p class="Desc-Text">Atikah Az Zahidah</p>
                </div>
                <div id="Book-Year-2" class="Book_Year">
                    <p class="Desc-Text">Jan 2016</p>
                </div>
                <div id="Book-Pages-2" class="Book_Pages">
                    <p class="Desc-Text">180</p>
                </div>
                <div id="Add-Delete-Frame-2" class="Add-Delete-Frame">
                    <div id="pen-icon-frame" class="Row-Flexbox">
                        <i id="pen-icon" class="fa-solid fa-pen"></i>
                    </div>
                    <div id="trash-icon-frame" class="Row-Flexbox">
                        <i id="trash-icon" class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>

        </div>
        <div id="Third_Book_Frame" class="Row-Flexbox-List">
            <div id="Third_Book_Wrapper" class="Row-Flexbox-List">
                <div id="Third-Book-Logo">
                    <img id="Third-Book-image" src="../Image/image 3.svg" alt="Book_Logo">
                </div>
                <div id="Book-Title-3" class="Book_Title">
                    <p class="Bold-Text">Semua Bisa Menjadi Programmer Laravel Basic</p>
                </div>

                <div id="Book_Publisher_3" class="Book_Publisher">
                    <p class="Bold-Text">Elex Media Komputindo</p>
                </div>

                <div id="Book-Writer-3" class="Book_Writer">
                    <p class="Desc-Text">Yuniar Supardi & Sulaeman</p>
                </div>
                <div id="Book-Year-3" class="Book_Year">
                    <p class="Desc-Text">Nov 2019</p>
                </div>
                <div id="Book-Pages-3" class="Book_Pages">
                    <p class="Desc-Text">328</p>
                </div>
                <div id="Add-Delete-Frame-3" class="Add-Delete-Frame">
                    <div id="pen-icon-frame" class="Row-Flexbox">
                        <i id="pen-icon" class="fa-solid fa-pen"></i>
                    </div>
                    <div id="trash-icon-frame" class="Row-Flexbox">
                        <i id="trash-icon" class="fa-solid fa-trash"></i>
                    </div>
                </div>  

            </div>

        </div>
    </div>

</body>

</html>
