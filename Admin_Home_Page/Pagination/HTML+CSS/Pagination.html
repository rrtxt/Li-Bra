<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Document</title>
    <link rel="stylesheet" href="Pagination.css">
    <link rel="stylesheet" href="Env_Pagination.css">
</head>

<body>
    <div class="Pagination-Section">
        <div id="Left-Arrow-Frame" class="flexbox-display">
            <img id="Left-arrow-icon" class="Arrow-icon" id="arrow-left" src="../Icon-svg/Vector-left-icon.svg">
        </div>

        <div class="Page-List">
            <div id="Page-Number-One-Frame" class="flexbox-display">
                <p id="Page_Number_1">1</p>
            </div>

            <div id="Page-Number-Two-Frame" class="flexbox-display">
                <p id="Page_Number_2">2</p>
            </div>

            <div id="Page-Number-Three-Frame" class="flexbox-display">
                <p id="Page_Number_3">3</p>
            </div>
        </div>

        <div id="Right-Arrow-Frame" class="flexbox-display">
            <img id="Right-arrow-icon" class="Arrow-icon" src="../Icon-svg/Vector-right-icon.svg">
        </div>
    </div>
</body>

</html>
